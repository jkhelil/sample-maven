---
apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: maven-task
spec:
  workspaces:
    - name: source
  steps:
    - name: build-step
      image: maven:3-alpine
      workingDir: $(workspaces.source.path)
      command:
        - mvn
      args:
        - -B
        - clean
        - package
        - -DskipTests
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: maven-build
spec:
  params:
    - description: Repository URL to clone from.
      name: git-repo
      type: string
    - default: main
      description: Revision to checkout. (branch, tag, sha, ref, etc...)
      name: git-revision
      type: string
  tasks:
    - name: git-clone
      taskRef:
        resolver: cluster
        params:
        - name: kind
          value: task
        - name: name
          value: git-clone
        - name: namespace
          value: tekton-pipelines
      params:
      - name: url
        value: $(params.git-repo)
      - name: revision
        value: $(params.git-revision)
      workspaces:
      - name: output
        workspace: shared-workspace
    - name: list-directory
      runAfter:
        - git-clone
      taskRef:
        name: list-directory
      workspaces:
        - name: directory
          workspace: shared-workspace
    - name: maven-run
      taskRef:
        name: maven
      runAfter:
        - git-clone
      params:
        - name: CONTEXT_DIR
          value: "./"
        - name: GOALS
          value:
            - -DskipTests
            - clean
            - package
      workspaces:
        - name: maven-settings
          workspace: maven-settings
        - name: source
          workspace: shared-workspace
        - name: maven-local-repo
          workspace: maven-local-m2
  workspaces:
    - name: shared-workspace
    - name: maven-settings
    - name: maven-local-m2

      
